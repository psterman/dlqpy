            imageContainer.addEventListener('mousedown', handleStart);
            imageContainer.addEventListener('mousemove', handleMove);
            imageContainer.addEventListener('mouseup', handleEnd);
            imageContainer.addEventListener('mouseleave', handleEnd);
        }

        function handleStart(event) {
            if (event.type === 'mousedown') {
                isMouseDown = true;
                startX = event.clientX;
                currentX = startX;
            } else if (event.type === 'touchstart') {
                startX = event.touches[0].clientX;
                currentX = startX;
            }
        }

        function handleMove(event) {
            if (event.type === 'mousemove' && !isMouseDown) return;

            const clientX = event.type === 'mousemove' ? event.clientX : event.touches[0].clientX;
            currentX = clientX;
            const diff = currentX - startX;
            const imageCard = event.currentTarget.querySelector('.image-card');

            requestAnimationFrame(() => {
                imageCard.style.transform = `translateX(${diff}px)`;
            });
        }

        function handleEnd(event) {
            if (event.type === 'mousemove' && !isMouseDown) return;
            if (event.type === 'mouseup' || event.type === 'mouseleave') {
                isMouseDown = false;
            }

            const diff = currentX - startX;
            const threshold = window.innerWidth * 0.2;
            const imageCard = event.currentTarget.querySelector('.image-card');

            if (Math.abs(diff) > threshold) {
                imageCard.classList.add('sliding');
                const direction = diff > 0 ? 1 : -1;
                imageCard.style.transform = `translateX(${direction * window.innerWidth}px)`;

                setTimeout(() => {
                    if (diff > 0) {
                        nextPage(true);
                    } else {
                        nextPage(false);
                    }
                }, 300);
            } else {
                imageCard.classList.add('sliding');
                imageCard.style.transform = 'translateX(0)';
                setTimeout(() => {
                    imageCard.classList.remove('sliding');
                }, 300);
            }
