<!DOCTYPE html>
<html>

<head>
    <title>大佬请批阅</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <style>
        :root {
            --bg-color: #f5f7fa;
            --card-bg: #fff;
            --text-color: #666;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --counter-bg: rgba(255, 255, 255, 0.9);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --counter-bg: rgba(45, 45, 45, 0.9);
        }

        body {
            background-color: var(--bg-color);
            transition: background-color 0.3s ease;
        }

        /* 添加龙纹背景 */
        body::before {
            content: '龍';
            position: fixed;
            font-size: 400px;
            opacity: 0.03;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: "华文行楷", "楷体", serif;
            color: var(--text-color);
            pointer-events: none;
            z-index: -1;
        }

        /* 保留原有样式 */
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            width: 100%;
            height: 100vh;
            /* 填充整个屏幕高度 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-card {
            background-color: var(--card-bg);
            width: 100%;
            height: 100%;
            margin: 0;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            overflow-y: auto;
        }

        .image-card img {
            width: 100%;
            height: auto;
            object-fit: contain;
            /* 保持比例完整显示 */
            display: block;
            touch-action: pinch-zoom;
            /* 允许手势缩放 */
            -webkit-user-select: none;
            user-select: none;
        }

        #folder-input {
            display: none;
        }

        .folder-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: var(--counter-bg);
            border: none;
            border-radius: 20px;
            color: var(--text-color);
            cursor: pointer;
            z-index: 1000;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-text {
            color: var(--text-color);
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }

        .swipe-hint {
            position: absolute;
            bottom: 20px;
            z-index: 10;
            padding: 0 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
            cursor: pointer;
            user-select: none;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 0.3s ease-out 0.3s forwards;
        }

        .swipe-hint span {
            padding: 5px 10px;
            border-radius: 10px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            background-color: var(--card-bg);
            border: 1px solid var(--text-color);
            box-shadow: 0 2px 10px var(--shadow-color);
            min-width: 120px;
            text-align: center;
        }

        .swipe-hint span:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        /* 点击波纹效果 */
        .swipe-hint span::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--text-color);
            opacity: 0.2;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .swipe-hint span:active::after {
            width: 100px;
            height: 100px;
        }

        /* 点击缩放效果 */
        .swipe-hint span:active {
            transform: scale(0.95);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: min(20px, 4vw) min(25px, 5vw);
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 2px 10px var(--shadow-color);
            z-index: 1000;
            font-size: min(18px, 4.5vw);
            border: none;
            color: var(--text-color);
            background-color: var(--counter-bg);
            transition: all 0.3s ease;
            min-width: min(140px, 30vw);
            border: 1px solid var(--text-color);
            background: linear-gradient(to bottom, var(--counter-bg), var(--card-bg));
            font-weight: bold;
        }

        .exit-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: min(20px, 4vw) min(25px, 5vw);
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 2px 10px var(--shadow-color);
            z-index: 1000;
            font-size: min(18px, 4.5vw);
            border: none;
            color: var(--text-color);
            background-color: var(--counter-bg);
            transition: all 0.3s ease;
            min-width: min(140px, 30vw);
            border: 1px solid var(--text-color);
            background: linear-gradient(to bottom, var(--counter-bg), var(--card-bg));
            font-weight: bold;
        }

        .exit-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .stats-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px var(--shadow-color);
            text-align: center;
            color: var(--text-color);
            z-index: 2000;
            border: 2px solid var(--text-color);
            background: linear-gradient(to bottom, var(--card-bg), var(--counter-bg));
        }

        .stats-dialog h2 {
            margin-top: 0;
            color: var(--text-color);
        }

        .stats-dialog button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: var(--counter-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .stats-dialog button:hover {
            transform: scale(1.05);
        }

        .next-button {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 20px;
            background-color: var(--counter-bg);
            color: var(--text-color);
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: all 0.3s ease;
            display: none;
            /* 默认隐藏 */
            z-index: 1000;
        }

        .next-button:hover {
            transform: translateX(-50%) scale(1.05);
        }

        .error-message {
            color: var(--text-color);
            text-align: center;
            margin: 20px;
            font-size: 16px;
        }

        /* 修改统计弹窗样式 */
        .stats-dialog::before {
            content: '📜';
            font-size: 24px;
            display: block;
            margin-bottom: 10px;
        }

        /* 添加图片切换动画样式 */
        @keyframes slideOutLeft {
            to {
                transform: translateX(-100%) rotate(-5deg);
                opacity: 0;
            }
        }

        @keyframes slideOutRight {
            to {
                transform: translateX(100%) rotate(5deg);
                opacity: 0;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* 添加淡入效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* 添加浮动提示样式 */
        .floating-hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--counter-bg);
            color: var(--text-color);
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 0 2px 10px var(--shadow-color);
            border: 1px solid var(--text-color);
            text-align: center;
            z-index: 10000;
            animation: fadeInOut 3s ease-in-out forwards;
            pointer-events: none;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        /* 桌面端样式 */
        @media (min-width: 769px) {
            .image-container {
                height: calc(100vh - 100px);
                /* 留出顶部和底部空间 */
                max-width: 800px;
                /* 限制最大宽度 */
                margin: 50px auto;
            }

            .image-card {
                background-color: var(--card-bg);
                border-radius: 12px;
                box-shadow: 0 4px 20px var(--shadow-color);
                padding: 20px;
                height: 100%;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .image-card img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                max-height: calc(100vh - 140px);
                /* 确保图片不会太高 */
            }

            .swipe-hint {
                bottom: -40px;
                /* 调整提示位置 */
            }
        }

        /* 移动端样式 */
        @media (max-width: 768px) {
            .image-container {
                height: 100vh;
                width: 100%;
                margin: 0;
            }

            .image-card {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            .image-card img {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }

            .theme-toggle,
            .exit-button {
                padding: 12px 20px;
                font-size: 16px;
                min-width: 100px;
                box-shadow: 0 4px 15px var(--shadow-color);
            }

            .theme-toggle:active,
            .exit-button:active {
                transform: scale(0.95);
            }

            .swipe-hint {
                bottom: 20px;
                position: fixed;
                /* 固定在底部 */
                left: 0;
                right: 0;
                z-index: 100;
            }

            .swipe-hint span {
                min-width: 100px;
                padding: 8px;
                font-size: 14px;
                background-color: rgba(255, 255, 255, 0.9);
                /* 半透明背景 */
                backdrop-filter: blur(5px);
                /* 背景模糊效果 */
                -webkit-backdrop-filter: blur(5px);
            }

            [data-theme="dark"] .swipe-hint span {
                background-color: rgba(45, 45, 45, 0.9);
            }
        }

        /* 自定义滚动条样式 */
        .image-card::-webkit-scrollbar {
            width: 4px;
        }

        .image-card::-webkit-scrollbar-track {
            background: transparent;
        }

        .image-card::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <div id="image-container"></div>

    <script>
        const imageContainer = document.getElementById('image-container');
        let currentIndex = 0;
        let funnyCount = 0;
        let images = [];
        let preloadedImages = new Map();
        const MAX_CACHED_IMAGES = 50;  // 增加缓存数量
        let isLoading = false;  // 添加加载状态标记
        let lastTapTime = 0;
        let tapCount = 0;
        let longPressTimer;

        // 左滑文案（不喜欢）
        const dislikeTexts = [
            "不准",
            "驳回",
            "朕不悦",
            "退下",
            "无趣",
            "荒谬",
            "胡闹",

            "朕累了",

            "可笑",

            "失望",
            "不妥",
            "不准奏",
            "朕烦了",
            "太差",
            "不堪",
            "无用",
            "枉费",
            "乏味",
            "无趣",
            "不看",
            "休奏",
            "够了",
            "住口",
            "朕倦了"
        ];

        // 右滑文案（喜欢）
        const likeTexts = [
            "准奏",
            "甚好",
            "不错",
            "有趣",
            "妙哉",
            "欣慰",
            "可",
            "准",
            "妙",
            "善",
            "极好",
            "朕笑了",
            "有才",
            "精彩",
            "欢喜",
            "喜欢",
            "可嘉",
            "甚妙",
            "朕准了",
            "不坏",
            "甚善",
            "有理",
            "准了",
            "可用",
            "甚佳",
            "朕悦",
            "甚慰",
            "可取",
            "不赖",
            "朕喜"
        ];

        // 使用 GitHub API 获取仓库中 pic 文件夹的内容
        const owner = 'psterman';
        const repo = 'dlqpy';
        const path = 'pic';

        function getOptimizedImageUrl(url, isMobile) {
            // 直接使用原始 URL，让浏览器自己处理缩放
            return url;
        }

        async function loadImages() {
            const loadingOverlay = showLoading();
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${owner}/${repo}/contents/${path}`
                );

                const files = await response.json();
                images = files
                    .filter(file => file.name.match(/\.(jpg|jpeg|png|gif)$/i))
                    .map(file => ({
                        url: `https://cdn.jsdelivr.net/gh/${owner}/${repo}@main/${path}/${file.name}`,
                        backupUrl: `https://fastly.jsdelivr.net/gh/${owner}/${repo}@main/${path}/${file.name}`,
                        name: file.name
                    }));

                // 确保一开始就打乱顺序
                images = _.shuffle(images);

                if (images.length > 0) {
                    const preloadBatch = 5;
                    const imagePromises = [];

                    for (let i = 0; i < Math.min(preloadBatch, images.length); i++) {
                        const img = new Image();
                        img.decoding = 'async';
                        const promise = new Promise((resolve) => {
                            img.onload = resolve;
                            img.onerror = () => {
                                img.src = images[i].backupUrl;
                            };
                            img.src = images[i].url;
                        });
                        imagePromises.push(promise);
                        preloadedImages.set(images[i].url, img);
                    }

                    await imagePromises[0];
                    hideLoading(loadingOverlay);
                   
                    // 显示移动端滑动提示
                    if (window.innerWidth <= 768) {
                        showSwipeHint();
                    }
                    showImage(0);
                }
            } finally {
                setTimeout(() => hideLoading(loadingOverlay), 1500);
            }
        }

        function showLoading() {
            const overlay = document.createElement('div');
            overlay.className = 'loading-overlay';

            const text = document.createElement('div');
            text.className = 'loading-text';
            text.textContent = loadingTexts[Math.floor(Math.random() * loadingTexts.length)];

            overlay.appendChild(text);
            document.body.appendChild(overlay);
            return overlay;
        }

        function hideLoading(overlay) {
            overlay.style.opacity = '0';
            overlay.style.transition = 'opacity 0.3s ease';
            setTimeout(() => overlay.remove(), 300);
        }

        function showImage(index) {
            if (!images[index]) return;

            const currentImage = images[index];
            if (!preloadedImages.has(currentImage.url)) {
                const img = new Image();
                img.src = currentImage.url;
                preloadedImages.set(currentImage.url, img);
            }

            // 清理旧的图片缓存
            cleanupImageCache();

            const oldContainer = document.querySelector('.image-container');
            if (oldContainer) {
                oldContainer.style.animation = `${currentX > startX ? 'slideOutRight' : 'slideOutLeft'} 0.3s forwards`;
                setTimeout(() => oldContainer.remove(), 300);
            }

            setTimeout(() => {
                imageContainer.innerHTML = '';
                const container = document.createElement('div');
                container.className = 'image-container';
                container.style.opacity = '1';

                const card = document.createElement('div');
                card.className = 'image-card';

                const img = document.createElement('img');
                img.decoding = 'async';
                img.loading = 'eager';
                img.sizes = `(max-width: 768px) 100vw, ${Math.min(window.innerWidth, 800)}px`;

                // 使用已缓存的图片
                const cachedImg = preloadedImages.get(currentImage.url);
                img.src = cachedImg.src;

                img.onload = () => {
                    // 检查是否为长图
                    if (img.naturalHeight > window.innerHeight * 1.5) {
                        const scrollHint = document.createElement('div');
                        scrollHint.className = 'scroll-hint';
                        scrollHint.textContent = '上下滑动查看完整内容';
                        scrollHint.style.opacity = '1';
                        card.appendChild(scrollHint);

                        // 3秒后隐藏提示
                        setTimeout(() => {
                            scrollHint.style.opacity = '0';
                        }, 3000);
                    }
                };

                card.appendChild(img);
                container.appendChild(card);

                // 添加滑动提示
                const hint = document.createElement('div');
                hint.className = 'swipe-hint';
                hint.style.opacity = '1';  // 确保提示可见

                const leftSpan = document.createElement('span');
                leftSpan.className = 'left-button';
                leftSpan.innerHTML = `👈 ${getRandomText(false)}`;
                leftSpan.onclick = () => {
                    currentIndex++;
                    showImage(currentIndex);
                    checkAndResetImages();
                };

                const rightSpan = document.createElement('span');
                rightSpan.className = 'right-button';
                rightSpan.innerHTML = `${getRandomText(true)} 👉`;
                rightSpan.onclick = () => {
                    currentIndex++;
                    funnyCount++;
                    showImage(currentIndex);
                    checkAndResetImages();
                };

                hint.appendChild(leftSpan);
                hint.appendChild(rightSpan);
                container.appendChild(hint);
                imageContainer.appendChild(container);
            }, oldContainer ? 250 : 0);

            // 使用 requestIdleCallback 在空闲时预加载
            requestIdleCallback(() => {
                preloadNextImages(index);
            });
        }

        function getRandomText(isLike) {
            const texts = isLike ? likeTexts : dislikeTexts;
            return texts[Math.floor(Math.random() * texts.length)];
        }

        // 添加左右滑动处理
        let startX = 0;
        let currentX = 0;
        let startTime = 0;  // 记录开始滑动的时间
        let isMoving = false;  // 标记是否在滑动中
        let isMouseDown = false;

        // 添加键盘事件监听
        document.addEventListener('keydown', handleKeyPress);

        function handleKeyPress(e) {
            const card = document.querySelector('.image-card');
            if (!card) return;

            switch (e.key) {
                case 'ArrowLeft':
                    // 左箭头：不喜欢
                    animateSwipe(card, -1, () => {
                        currentIndex++;
                        showImage(currentIndex);
                        checkAndResetImages();
                    });
                    break;
                case 'ArrowRight':
                    // 右箭头：喜欢
                    animateSwipe(card, 1, () => {
                        currentIndex++;
                        funnyCount++;
                        showImage(currentIndex);
                        checkAndResetImages();
                    });
                    break;
            }
        }

        // 添加滑动动画
        function animateSwipe(card, direction, callback) {
            const targetX = direction * window.innerWidth;
            card.style.transition = 'transform 0.3s ease-out';
            card.style.transform = `translateX(${targetX}px)`;

            setTimeout(() => {
                card.style.transition = '';
                callback();
            }, 300);
        }

        // 检查是否需要重置图片列表
        function checkAndResetImages() {
            if (currentIndex >= images.length) {
                const currentImage = images[currentIndex - 1];  // 保存当前图片
                images = _.shuffle(images);
                // 确保新的第一张不是上一轮的最后一张
                while (images[0].url === currentImage.url && images.length > 1) {
                    images = _.shuffle(images);
                }
                currentIndex = 0;
                showImage(currentIndex);
            }
        }

        imageContainer.addEventListener('touchstart', handleStart);
        imageContainer.addEventListener('touchmove', handleMove);
        imageContainer.addEventListener('touchend', handleEnd);

        // 添加鼠标事件监听
        imageContainer.addEventListener('mousedown', handleMouseStart);
        imageContainer.addEventListener('mousemove', handleMouseMove);
        imageContainer.addEventListener('mouseup', handleMouseEnd);
        imageContainer.addEventListener('mouseleave', handleMouseEnd);

        function handleStart(e) {
            const currentTime = Date.now();
            startX = e.touches[0].clientX;
            currentX = startX;
            startTime = Date.now();
            isMoving = true;
        }

        function handleMouseStart(e) {
            isMouseDown = true;
            isMoving = true;
            startX = e.clientX;
            currentX = startX;
            startTime = Date.now();

            // 添加拖动时的鼠标样式
            const card = document.querySelector('.image-card');
            card.style.cursor = 'grabbing';
        }

        function handleMove(e) {
            if (!isMoving) return;
            e.preventDefault();
            currentX = e.touches[0].clientX;
            const diff = currentX - startX;
            const card = document.querySelector('.image-card');
            if (card) {
                requestAnimationFrame(() => {
                    card.style.transform = `translateX(${diff}px)`;
                });
            }
        }

        function handleMouseMove(e) {
            if (!isMouseDown) return;
            e.preventDefault();
            e.stopPropagation();

            currentX = e.clientX;
            const diff = currentX - startX;
            const card = document.querySelector('.image-card');
            if (card) {
                requestAnimationFrame(() => {
                    card.style.transform = `translateX(${diff}px)`;
                });
            }
        }

        function handleEnd(e) {
            if (isScrolling) return;  // 如果正在滚动，不触发切换
            // 如果不是滑动状态或没有移动，直接返回
            if (!isMoving || currentX === startX) return;
            isMoving = false;

            const diff = currentX - startX;
            const threshold = window.innerWidth * 0.2;
            const timeElapsed = Date.now() - startTime;
            const velocity = Math.abs(diff) / Math.max(timeElapsed, 1);

            // 降低滑动阈值，使鼠标操作更容易触发
            if (Math.abs(diff) > threshold * 0.3 || (Math.abs(diff) > 20 && velocity > 0.2)) {
                if (diff > 0) {  // 右滑表示喜欢
                    currentIndex++;
                    funnyCount++;
                } else {  // 左滑表示不喜欢
                    currentIndex++;
                }
                // 添加动画效果
                const card = document.querySelector('.image-card');
                if (card) {
                    card.style.transition = 'transform 0.2s ease-out';
                    card.style.transform = `translateX(${diff > 0 ? '100%' : '-100%'})`;
                    setTimeout(() => {
                        showImage(currentIndex);
                        checkAndResetImages();
                    }, 200);
                }
            } else {
                // 恢复原位的动画
                const card = document.querySelector('.image-card');
                if (card) {
                    card.style.transition = 'transform 0.2s ease-out';
                    card.style.transform = 'translateX(0)';
                    setTimeout(() => {
                        card.style.transition = '';
                    }, 200);
                }
            }
        }

        function handleMouseEnd(e) {
            if (!isMouseDown) return;
            isMouseDown = false;
            isMoving = false;

            // 恢复默认鼠标样式
            const card = document.querySelector('.image-card');
            if (card) {
                card.style.cursor = 'grab';
            }

            // 处理鼠标滑动结束
            const diff = e.clientX - startX;
            const threshold = window.innerWidth * 0.2;
            const timeElapsed = Date.now() - startTime;
            const velocity = Math.abs(diff) / Math.max(timeElapsed, 1);

            // 降低滑动阈值，使鼠标操作更容易触发
            if (Math.abs(diff) > threshold * 0.3 || (Math.abs(diff) > 20 && velocity > 0.2)) {
                if (diff > 0) {  // 右滑表示喜欢
                    currentIndex++;
                    funnyCount++;
                } else {  // 左滑表示不喜欢
                    currentIndex++;
                }
                // 添加动画效果
                if (card) {
                    card.style.transition = 'transform 0.2s ease-out';
                    card.style.transform = `translateX(${diff > 0 ? '100%' : '-100%'})`;
                    setTimeout(() => {
                        showImage(currentIndex);
                        checkAndResetImages();
                    }, 200);
                }
            } else {
                // 恢复原位的动画
                if (card) {
                    card.style.transition = 'transform 0.2s ease-out';
                    card.style.transform = 'translateX(0)';
                    setTimeout(() => {
                        card.style.transition = '';
                    }, 200);
                }
            }
        }

        // 预加载下一张图片
        function preloadNextImages(currentIndex) {
            const preloadCount = 3;  // 预加载后面3张
            for (let i = 1; i <= preloadCount; i++) {
                const nextIndex = (currentIndex + i) % images.length;
                const nextImage = images[nextIndex];
                if (!preloadedImages.has(nextImage.url)) {
                    const img = new Image();
                    img.src = nextImage.url;
                    preloadedImages.set(nextImage.url, img);
                }
            }
        }

        // 添加退出按钮和统计功能
        function showExitStats() {
            // 根据笑话指数选择不同的评价文案
            function getEvaluationText(funnyRate) {
                const evaluations = [
                    // 0-20% 评价
                    [
                        "朕看你品味独特，难得糊涂啊",
                        "爱卿的幽默感需要朕亲自调教",
                        "这就是你的笑点？朕很担忧啊",
                        "看来爱卿与朕的品味相去甚远",
                        "你这审美，朕很是费解啊"
                    ],
                    // 21-40% 评价
                    [
                        "勉强及格，还需努力啊",
                        "朕对你的表现不甚满意",
                        "爱卿的眼光尚需提升",
                        "朕觉得你可以做得更好",
                        "有进步空间，继续努力"
                    ],
                    // 41-60% 评价
                    [
                        "不错不错，朕很欣慰",
                        "爱卿的品味渐入佳境",
                        "看来你与朕心有灵犀",
                        "朕对你的表现还算满意",
                        "继续保持，不要骄傲"
                    ],
                    // 61-80% 评价
                    [
                        "很好，深得朕心啊",
                        "爱卿果然懂得朕的心意",
                        "朕看你很有慧根",
                        "不愧是朕看中的人才",
                        "甚合朕意，甚合朕意"
                    ],
                    // 81-100% 评价
                    [
                        "绝了！朕要重重赏赐你",
                        "卿乃朕之知己也",
                        "朕要封你为首席笑话鉴赏官",
                        "爱卿与朕真是心有灵犀",
                        "朕要把你调到御前侍奉"
                    ]
                ];

                const index = Math.min(Math.floor(funnyRate / 20), 4);
                const texts = evaluations[index];
                return texts[Math.floor(Math.random() * texts.length)];
            }

            const dialog = document.createElement('div');
            dialog.className = 'stats-dialog';

            const title = document.createElement('h2');
            title.textContent = '御览统计';

            const content = document.createElement('p');
            const totalImages = images.length;
            const viewedImages = currentIndex + 1;
            const funnyRate = (funnyCount / viewedImages) * 100;
            content.innerHTML = `
                爱卿共览奏折 ${viewedImages} 篇<br>
                其中令朕龙颜大悦者 ${funnyCount} 篇<br>
                龙心悦指数：${Math.round(funnyRate)}%<br><br>
                <strong>${getEvaluationText(funnyRate)}</strong><br><br>
                <span style="font-size: 0.9em; opacity: 0.8;">小弟微信：hovgod</span>
            `;

            const confirmButton = document.createElement('button');
            confirmButton.textContent = '朕知道了';
            confirmButton.onclick = () => {
                window.close();
                // 如果window.close()不起作用，提供返回上一页的选项
                if (window.location.href === document.referrer) {
                    window.location.href = '/';
                } else {
                    window.history.back();
                }
            };

            dialog.appendChild(title);
            dialog.appendChild(content);
            dialog.appendChild(confirmButton);
            document.body.appendChild(dialog);
        }

        window.addEventListener('DOMContentLoaded', () => {
            // 启动图片加载
            loadImages();

            // 主题设置初始化
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);

            const themeToggle = document.createElement('button');
            themeToggle.className = 'theme-toggle';
            themeToggle.textContent = savedTheme === 'dark' ? '🌞 切换亮色' : '🌙 切换暗色';
            themeToggle.onclick = toggleTheme;
            document.body.appendChild(themeToggle);

            // 添加退出按钮
            const exitButton = document.createElement('button');
            exitButton.className = 'exit-button';
            exitButton.textContent = '退朝';
            exitButton.onclick = showExitStats;
            document.body.appendChild(exitButton);
        });

        // 主题切换功能
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            const themeToggle = document.querySelector('.theme-toggle');
            themeToggle.textContent = newTheme === 'dark' ? '🌞 切换亮色' : '🌙 切换暗色';
        }

        // 防止滑动过程中触发其他事件
        imageContainer.addEventListener('click', (e) => {
            if (isMoving) {
                e.preventDefault();
                e.stopPropagation();
            }
        });

        // 防止图片拖拽
        imageContainer.addEventListener('dragstart', (e) => {
            e.preventDefault();
        });

        // 防止长图滑动时触发左右切换
        let isScrolling = false;
        let scrollTimeout;

        imageContainer.addEventListener('scroll', () => {
            isScrolling = true;
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                isScrolling = false;
            }, 100);
        }, true);

        // 清理过期的缓存图片
        function cleanupImageCache() {
            if (preloadedImages.size > MAX_CACHED_IMAGES * 1.5) {  // 允许更多缓存
                const currentUrl = images[currentIndex].url;
                const keysToDelete = Array.from(preloadedImages.keys())
                    .filter(key => key !== currentUrl)
                    .slice(0, preloadedImages.size - MAX_CACHED_IMAGES)
                    .filter(key => {
                        // 保留当前图片前后各 10 张的缓存
                        const index = images.findIndex(img => img.url === key);
                        return Math.abs(index - currentIndex) > 10;
                    });

                keysToDelete.forEach(key => {
                    preloadedImages.delete(key);
                });
            }
        }

        // 添加用户行为预测
        let swipeDirection = null;
        let swipeSpeed = 0;
        const swipeHistory = [];

        function predictNextAction() {
            if (swipeHistory.length < 3) return;

            // 分析最近的滑动行为
            const recentSwipes = swipeHistory.slice(-3);
            const avgSpeed = recentSwipes.reduce((sum, speed) => sum + speed, 0) / 3;
            const direction = recentSwipes[recentSwipes.length - 1] > 0 ? 1 : -1;

            // 预测下一个方向并预加载
            const predictedIndex = currentIndex + direction;
            if (predictedIndex >= 0 && predictedIndex < images.length) {
                const predictedImage = images[predictedIndex];
                if (!preloadedImages.has(predictedImage.url)) {
                    const img = new Image();
                    img.src = predictedImage.url;
                    preloadedImages.set(predictedImage.url, img);
                }
            }
        }

        // 添加移动端滑动提示
        function showSwipeHint() {
            const hint = document.createElement('div');
            hint.className = 'swipe-hint mobile-hint';
            hint.innerHTML = `
                <span class="left-button">👈 左滑不喜欢</span>
                <span class="right-button">右滑喜欢 👉</span>
            `;
            document.body.appendChild(hint);
        }

        // 修改移动端提示样式
        const style = document.createElement('style');
        style.textContent = `
            .mobile-hint {
                position: fixed !important;
                bottom: 20px !important;
                left: 0 !important;
                right: 0 !important;
                z-index: 1000;
                opacity: 1;
                display: flex;
                justify-content: center;
                gap: 20px;
            }

            @media (max-width: 768px) {
                .swipe-hint span {
                    min-width: 100px;
                    background-color: rgba(255, 255, 255, 0.9);
                    backdrop-filter: blur(5px);
                    -webkit-backdrop-filter: blur(5px);
                    padding: 10px 15px;
                    font-size: 14px;
                    border-radius: 20px;
                    text-align: center;
                    box-shadow: 0 2px 10px var(--shadow-color);
                }

                [data-theme="dark"] .swipe-hint span {
                    background-color: rgba(45, 45, 45, 0.9);
                }
               
                .mobile-hint span {
                    transition: transform 0.2s ease;
                }
               
                .mobile-hint span:active {
                    transform: scale(0.95);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
